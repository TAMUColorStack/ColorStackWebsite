<!doctype html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/9105dfaab9.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <link rel="icon" href="/tamucolorstacklogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAMU ColorStack</title>
    <script>
      // Check if coming from a redirect and restore the original path
      (function() {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
